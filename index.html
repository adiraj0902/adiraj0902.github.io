<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainormer Chatbot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        THIS IS BRAINORMER CHATBOT
    </h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "bf4b8cc6-95c5-427c-8aa2-d2897483bb41", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "315197c8-8461-4857-bf2e-7e6f99c1a270", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t = document.createElement('script');
          t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
    </script>
</body>
</html>
